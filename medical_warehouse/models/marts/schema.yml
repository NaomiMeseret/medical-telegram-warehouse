version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels with channel metadata and metrics"
    columns:
      - name: channel_key
        description: "Surrogate key for channel dimension"
        tests:
          - unique
          - not_null
      - name: channel_name
        description: "Natural key: name of the Telegram channel"
        tests:
          - unique
          - not_null
      - name: channel_type
        description: "Classification: Pharmaceutical, Cosmetics, Medical, or Other"
      - name: first_post_date
        description: "Date of first message in the channel"
      - name: last_post_date
        description: "Date of most recent message in the channel"
      - name: days_active
        description: "Number of days between first and last post"
      - name: total_posts
        description: "Total number of messages in the channel"
      - name: active_days
        description: "Number of distinct days with posts"
      - name: avg_posts_per_day
        description: "Average number of posts per active day"
      - name: avg_views
        description: "Average number of views per message"
      - name: total_images
        description: "Total number of messages with images"
      - name: image_percentage
        description: "Percentage of messages that contain images"

  - name: dim_dates
    description: "Date dimension table for time-based analysis"
    columns:
      - name: date_key
        description: "Surrogate key: date as integer (YYYYMMDD)"
        tests:
          - unique
          - not_null
      - name: full_date
        description: "Full date timestamp"
        tests:
          - unique
          - not_null
      - name: day_of_week
        description: "Day of week (1=Monday, 7=Sunday)"
      - name: day_name
        description: "Full day name (Monday, Tuesday, etc.)"
      - name: week_of_year
        description: "Week number within the year"
      - name: month
        description: "Month number (1-12)"
      - name: month_name
        description: "Full month name"
      - name: quarter
        description: "Quarter number (1-4)"
      - name: year
        description: "Year"
      - name: is_weekend
        description: "Boolean flag indicating if date is weekend"

  - name: fct_messages
    description: "Fact table with one row per Telegram message"
    columns:
      - name: message_id
        description: "Primary key: unique message identifier"
        tests:
          - unique
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: message_text
        description: "Full text content of the message"
      - name: message_length
        description: "Length of message text in characters"
      - name: has_media
        description: "Boolean flag indicating if message contains media"
      - name: has_image
        description: "Boolean flag indicating if message has an image"
      - name: view_count
        description: "Number of views on the message"
        tests:
          - not_null
      - name: forward_count
        description: "Number of times the message was forwarded"
        tests:
          - not_null
      - name: forward_rate_pct
        description: "Percentage of views that resulted in forwards"
      - name: message_date
        description: "Timestamp when message was posted"
