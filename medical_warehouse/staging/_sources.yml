version: 2

sources:
  - name: raw
    description: "Raw data from Telegram scraping pipeline"
    schema: raw
    tables:
      - name: telegram_messages
        description: "Raw messages scraped from Telegram channels"
        columns:
          - name: message_id
            description: "Unique message identifier"
          - name: channel_name
            description: "Name of the Telegram channel"
          - name: message_date
            description: "Timestamp when message was posted"
          - name: message_text
            description: "Full text content of message"
          - name: has_media
            description: "Whether message contains media"
          - name: image_path
            description: "Path to downloaded image"
          - name: views
            description: "Number of views"
          - name: forwards
            description: "Number of forwards"
      - name: yolo_detections
        description: "YOLO object detection results for images"
        columns:
          - name: message_id
            description: "Unique message identifier (FK to telegram_messages)"
          - name: channel_name
            description: "Name of the Telegram channel"
          - name: image_path
            description: "Path to the image file"
          - name: detected_objects_count
            description: "Number of objects detected in the image"
          - name: top_detected_class
            description: "Most confident object class detected"
          - name: top_confidence
            description: "Confidence score of top detection"
          - name: image_category
            description: "Category: promotional, product_display, lifestyle, other"